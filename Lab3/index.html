    <div class="flex-div">
        <input id="startButton" type="submit" onclick="onStartClicked()" class="button" value="Start timer">
        <span class="text-dark styled-text" id="timer">00 : 00</span>
    </div>
    <div class="main">
        <div class="form-container styled-text">
            <form method="get">
            <div class="form-item">
                <label for="firstname">First name:</label><br>
                <input class="form-item styled-input" type="text" id="firstname" name="firstname"><br>
                <label for="lastname">Last name:</label><br>
                <input class="form-item styled-input" type="text" id="lastname" name="lastname">
            </div>
            <div class="form-item">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-item">
                <label for="email">Enter your email:</label>
                <input class="styled-input" type="email" id="email" name="email">
            </div>
            <div class="form-item">
                <label for="phone">Enter your phone number:</label>
                <input class="styled-input" type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </div>
            <div class="form-item">
                <label for="age" >Age</label>
                <select class="styled-text" id="age">
                    <option value="0" selected>Choose the age</option>
                    <option value="0-18">0-18</option>
                    <option value="18-45">18-45</option>
                    <option value="45+">45+</option>
                </select>
            </div>
            <div class="form-item center-div">
                <input type="submit" value="Submit" onclick="submit_form()" class="styled-text button">
            </div>
            <div class="form-item center-div">
                <input type="reset" class="styled-text button" value="Reset">
            </div>
        </form>
        </div>

        </div>
